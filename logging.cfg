[loggers]
keys=root 

[handlers]
keys=file

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=file 


[formatter_simple] 
format=%(asctime)s %(levelname)s %(name)s %(threadName)s : %(message)s 
datefmt=


[handler_file]
class=FileHandler 
level=DEBUG 
args=('logs/demo.log','w')
formatter=simple 